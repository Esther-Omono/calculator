<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP | Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Display for calculator -->
      <div id="display" class="display">3210</div>

      <!-- Buttons for digits and operations-->
      <div class="buttons">
        <button class="operands number">7</button>
        <button class="operands number">8</button>
        <button class="operands number">9</button>
        <button class="operands operator">/</button>

        <button class="operands number">4</button>
        <button class="operands number">5</button>
        <button class="operands number">6</button>
        <button class="operands operator">*</button>

        <button class="operands number">1</button>
        <button class="operands number">2</button>
        <button class="operands number">3</button>
        <button class="operands operator">-</button>

        <button class="operands number">0</button>
        <button class="operands backspace">&larr;</button>
        <button class="operands number">.</button>
        <button class="operands operator">+</button>

        <button class="equals">=</button>

        <button class="clear">C</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
