<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP | Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Display for calculator -->
      <div class="display">3210</div>

      <!-- Buttons for digits and operations-->
      <div class="buttons">
        <button class="operands">7</button>
        <button class="operands">8</button>
        <button class="operands">9</button>
        <button class="operands">/</button>

        <button class="operands">4</button>
        <button class="operands">5</button>
        <button class="operands">6</button>
        <button class="operands">*</button>

        <button class="operands">1</button>
        <button class="operands">2</button>
        <button class="operands">3</button>
        <button class="operands">-</button>

        <button class="operands">0</button>
        <button class="operands">00</button>
        <button class="operands">.</button>
        <button class="operands">+</button>

        <button class="equals">=</button>

        <button class="clear">C</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
